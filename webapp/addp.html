<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Entry</title>
    <style>
        /* Full-page styling with no scrolling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh; /* Full page height */
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('images/backhome6.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            overflow: hidden; /* Disable scrolling */
        }
        
        /* Full-page overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.25); /* Dark semi-transparent overlay */
            z-index: 1;
        }

        /* Form container styling */
        .form-container {
            position: relative;
            z-index: 2;
            padding: 30px;
            width: 450px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000;
            text-align: center;
        }

        /* Flex container for logo and heading */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        h2 {
            color: #19e820; /* White text for heading */
            margin-left: 10px; /* Space between logo and heading */
            font-size: 30px;
        }

        /* Table and form styling */
        table {
            width: 100%;
            margin-bottom: 20px;
        }
        td {
            padding: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #fff; /* White color for labels */
            font-size: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff; /* White background */
            color: #000;
        }
        /* Submit button styling */
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 150px; /* Decreased width */
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .logo {
            max-width: 50px; /* Set maximum width for logo */
            height: 27px;
        }
    </style>
</head>
<body>
    <!-- Background overlay -->
    <div class="overlay"></div>
    
    <!-- Form container -->
    <div class="form-container">
        <div class="header">
            <img src="images/okback.png" alt="Logo" class="logo">
            <h2>Book Entry</h2>
        </div>
        <form action="pupload" method="post" enctype="multipart/form-data">
            <table>
                <tr>
                    <td><label for="title">Title:</label></td>
                    <td><input type="text" id="title" name="title" required placeholder="Enter book title"></td>
                </tr>
                <tr>
                    <td><label for="author">Description:</label></td>
                    <td><input type="text" id="description" name="description" required placeholder="description"></td>
                </tr>
                <input type="hidden" type="text" name="m" value="add">
                <tr>
                    <td><label for="branch">Branch:</label></td>
                    <td><input type="text" id="branch" name="branch" required placeholder="Branch"></td>
                </tr>
                <tr>
                    <td><label for="file">PDF:</label></td>
                    <td><input type="file" id="file" name="file" accept="application/pdf" required></td>
                </tr>
            </table>
            <input type="submit" value="Add Project">
        </form>
    </div>
</body>
</html>
