<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Library</title>
   
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            background: url('images/f2.avif') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        header {
            width: 100%;
            padding: 20px 0;
            position: fixed;
            top: 0;
            z-index: 10;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .navbar img {
            height: 60px;
            margin-right: 5px;
        }
        .navbar-left {
            display: flex;
            align-items: center;
        }
        .navbar-left a {
            font-size: 22px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        .navbar-right {
            display: flex;
            align-items: center;
        }
        .navbar-right a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 22px;
            font-weight: bold;
            position: relative;
            transition: color 0.3s;
        }
        .navbar-right a:hover {
            color: #00aaff;
        }
        .dropdown {
            position: relative;
            margin: 0 15px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            min-width: 160px;
            z-index: 1;
            border-radius: 4px;
            margin-top: 5px;
        }
        .dropdown:hover .dropdown-content,
        .dropdown-content:hover {
            display: block;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            transition: background-color 0.3s;
        }
        .dropdown-content a:hover {
            background-color: #d2e1e9;
        }
        .center-content {
            text-align: center;
            margin-top: 200px;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .quote {
            font-size: 20px;
            margin: 15px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
            line-height: 1.5;
        }
        .btn {
            padding: 13px 30px;
            font-size: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
            margin-top: 30px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }
            .navbar a {
                margin: 10px 0;
            }
            h1 {
                font-size: 28px;
            }
            .quote {
                font-size: 18px;
            }
            .btn {
                font-size: 18px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="navbar">
            <div class="navbar-left">
                <img src="images/col.png" alt="College Logo">
                <a href="#">JNTUA College of Engineering</a>
            </div>
            <div class="navbar-right">
                <a href="login.html">About</a>
                <div class="dropdown">
                    <a href="#">Category</a>
                    <div class="dropdown-content">
                        <a href="login.html">Books</a>
                        <a href="login.html">Placement</a>
                        <a href="login.html">Project</a>
                        <a href="login.html">Magazines</a>
                        <a href="login.html">News</a>
                    </div>
                </div>
                <a href="login.html">Sign In</a>
            </div>
        </div>
    </header>

    <div class="center-content">
        <h1>Your Gateway to Knowledge</h1>
        <p class="quote">"Explore a vast collection of books, projects, and resources to enhance your learning experience."</p>
        <p class="quote">"A room without books is like a body without a soul.!"</p>
        <a href="login.html" class="btn">Get Started</a>
    </div>

</body>
</html>
